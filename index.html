<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Anonymous Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #6C63FF;
      --secondary: #4A44C6;
      --success: #4CAF50;
      --danger: #F44336;
      --warning: #FF9800;
      --light: #F8F9FA;
      --dark: #343A40;
      --gray: #6C757D;
      --border: #E9ECEF;
      --bg: #f0f2f5;
      --header-bg: white;
      --message-bg: #f8f9ff;
      --input-bg: white;
      --text-primary: #343A40;
      --text-secondary: #6C757D;
      --shadow: 0 0 30px rgba(0,0,0,0.1);
      --input-height: 60px;
    }
    
    .dark-mode {
      --primary: #7D75FF;
      --secondary: #5A52D6;
      --light: #2D3748;
      --dark: #E2E8F0;
      --gray: #A0AEC0;
      --border: #4A5568;
      --bg: #1A202C;
      --header-bg: #2D3748;
      --message-bg: #2D3748;
      --input-bg: #2D3748;
      --text-primary: #E2E8F0;
      --text-secondary: #A0AEC0;
      --shadow: 0 0 30px rgba(0,0,0,0.3);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
        height: 100%; /* Height ko 100% kiya */
        width: 100%;
        font-family: 'Poppins', sans-serif;
        background: var(--bg);
        transition: background 0.3s ease;
        overflow: hidden; /* Scroll ko body se hata diya */
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%; /* Ab container 100% height lega */
      max-width: 100%;
      margin: 0 auto;
      background: var(--header-bg);
      box-shadow: var(--shadow);
    }
    
    /* Header */
    .chat-header {
      padding: 15px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--header-bg);
      flex-wrap: wrap;
      gap: 10px;
      flex-shrink: 0;
    }
    
    .chat-title {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
      flex: 1;
    }
    
    .chat-title-icon {
      width: 35px;
      height: 35px;
      background: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      flex-shrink: 0;
    }
    
    .chat-title-text h2 {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .chat-title-text p {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .header-controls {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    
    .header-stats {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    
    .stat-item {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }
    
    .theme-toggle {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 1.2rem;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .theme-toggle:hover {
      background: var(--border);
      color: var(--primary);
    }
    
    /* Messages Area */
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: var(--message-bg);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .message {
      display: flex;
      gap: 10px;
      max-width: 85%;
      animation: messageAppear 0.3s ease;
    }
    
    @keyframes messageAppear {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 0.75rem;
      flex-shrink: 0;
    }
    
    .message-content {
      flex: 1;
      min-width: 0;
    }
    
    .message-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }
    
    .message-user {
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .admin-badge {
      background: var(--danger);
      color: white;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 0.65rem;
      font-weight: 600;
    }
    
    .message-time {
      font-size: 0.7rem;
      color: var(--text-secondary);
    }
    
    .message-text {
      background: var(--input-bg);
      padding: 10px 14px;
      border-radius: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      font-size: 0.9rem;
      line-height: 1.4;
      color: var(--text-primary);
      word-wrap: break-word;
    }
    
    .message.own {
      align-self: flex-end;
    }
    
    .message.own .message-text {
      background: var(--primary);
      color: white;
    }
    
    .message.pinned {
      border-left: 3px solid var(--warning);
      background: rgba(255, 152, 0, 0.1);
      padding: 12px;
      border-radius: 10px;
    }
    
    .message.highlighted {
      border: 2px solid var(--warning);
      box-shadow: 0 0 10px rgba(255, 152, 0, 0.3);
    }
    
    .message-actions {
      display: flex;
      gap: 6px;
      margin-top: 6px;
      opacity: 0;
      transition: opacity 0.2s;
    }
    
    .message:hover .message-actions {
      opacity: 1;
    }
    
    .message-actions button {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 0.85rem;
      padding: 5px;
      border-radius: 5px;
      transition: all 0.2s;
    }
    
    .message-actions button:hover {
      background: var(--border);
      color: var(--primary);
    }
    
    /* Input Area */
    .chat-input {
      padding: 10px;
      border-top: 1px solid var(--border);
      background: var(--input-bg);
      flex-shrink: 0;
      position: relative;
      margin-top: auto;
      z-index: 10;
    }
    
    .input-container {
      display: flex;
      gap: 10px;
      align-items: center;
      background: var(--input-bg);
      border-radius: 100px;
      padding: 10px;
      box-shadow: 0 1px 10px rgba(0,0,0,0.1);
      border: 1px solid var(--border);
      margin-bottom: 10px;
      position: relative;
      overflow: hidden;
    }
    
    .input-container input {
      flex: 1;
      padding: 12px 16px;
      border: none;
      outline: none;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      background: transparent;
      color: var(--text-primary);
      border-radius: 100px;
      max-width: 100%;
    }
    
    .input-container input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
    }
    
    .send-button {
      background: var(--primary);
      color: white;
      border: none;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .send-button:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }
    
    .microphone-btn {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 1.1rem;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      margin-left: 10px;
    }
    
    .microphone-btn:hover {
      background: var(--border);
    }
    
    /* Admin Panel */
    .admin-panel {
      padding: 15px;
      border-top: 1px solid var(--border);
      background: var(--input-bg);
      display: none;
      flex-shrink: 0;
    }
    
    .admin-panel.active {
      display: block;
    }
    
    .admin-panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .admin-panel-header h3 {
      color: var(--text-primary);
      font-size: 1rem;
    }
    
    .admin-controls {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
    }
    
    .admin-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    
    .admin-btn:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }
    
    .admin-btn.danger {
      background: var(--danger);
    }
    
    .admin-btn.danger:hover {
      background: #d32f2f;
    }
    
    /* Notification */
    .notification {
      position: fixed;
      top: 15px;
      right: 15px;
      background: var(--success);
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transform: translateX(400px);
      transition: transform 0.3s ease;
      z-index: 1001;
      font-size: 0.85rem;
      max-width: 90%;
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    .notification.error {
      background: var(--danger);
    }
    
    /* Welcome message */
    .welcome-message {
      text-align: center;
      padding: 20px;
      color: var(--text-secondary);
      font-style: italic;
      font-size: 0.9rem;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .chat-header {
        padding: 12px;
      }
      
      .chat-title-text h2 {
        font-size: 1rem;
      }
      
      .chat-title-text p {
        font-size: 0.7rem;
      }
      
      .stat-item {
        font-size: 0.75rem;
      }
      
      .chat-messages {
        padding: 12px;
        gap: 10px;
      }
      
      .message {
        max-width: 90%;
      }
      
      .message-text {
        font-size: 0.85rem;
        padding: 8px 12px;
      }
      
      .chat-input {
        padding: 10px;
      }
      
      .input-container input {
        padding: 10px 14px;
        font-size: 0.9rem;
      }
      
      .send-button {
        width: 42px;
        height: 42px;
        font-size: 1rem;
      }
      
      .notification {
        top: 12px;
        right: 12px;
        padding: 10px 14px;
        font-size: 0.8rem;
      }
      
      .admin-controls {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      }
      
      .admin-btn {
        font-size: 0.75rem;
        padding: 6px 10px;
      }
    }
    
    @media (max-width: 480px) {
      .chat-title {
        gap: 8px;
      }
      
      .chat-title-icon {
        width: 30px;
        height: 30px;
        font-size: 0.8rem;
      }
      
      .chat-title-text h2 {
        font-size: 0.95rem;
      }
      
      .chat-title-text p {
        font-size: 0.65rem;
      }
      
      .header-stats {
        gap: 10px;
      }
      
      .stat-item {
        font-size: 0.7rem;
      }
      
      .message {
        max-width: 95%;
        gap: 8px;
      }
      
      .message-avatar {
        width: 28px;
        height: 28px;
        font-size: 0.7rem;
      }
      
      .message-user {
        font-size: 0.85rem;
      }
      
      .message-text {
        font-size: 0.8rem;
        padding: 7px 10px;
      }
      
      .admin-badge {
        padding: 1px 5px;
        font-size: 0.6rem;
      }
      
      .message-time {
        font-size: 0.65rem;
      }
      
      .input-container input {
        padding: 9px 12px;
        font-size: 0.85rem;
      }
      
      .send-button {
        width: 40px;
        height: 40px;
        font-size: 0.95rem;
      }
      
      .admin-controls {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .header-controls {
        gap: 10px;
      }
      
      .chat-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .chat-title {
        width: 100%;
      }
      
      .input-container {
        gap: 8px;
      }
    }
    
    /* Safe area handling for mobile devices */
    @supports(padding: max(0px)) {
      .chat-input {
        padding-bottom: max(10px, env(safe-area-inset-bottom));
      }
    }
</style>
</head>
<body>
  <div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      <div class="chat-title">
        <div class="chat-title-icon">
          <i class="fas fa-comments"></i>
        </div>
        <div class="chat-title-text">
          <h2>Anonymous Group Chat</h2>
          <p>Talk Freely, Stay Hidden.</p>
        </div>
      </div>
      <div class="header-controls">
        <div class="header-stats">
          <div class="stat-item">
            <i class="fas fa-users"></i>
            <span id="activeCount"></span>
          </div>
          <div class="stat-item">
            <i class="fas fa-comment"></i>
            <span id="messageCount">0</span>
          </div>
        </div>
        <button class="theme-toggle" id="themeToggle" title="Toggle Dark Mode">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
    
    <!-- Messages Area -->
    <div class="chat-messages" id="chatMessages">
      <div class="welcome-message">
        <i class="fas fa-hand-wave" style="font-size: 1.5rem; margin-bottom: 10px;"></i>
        <p>Welcome to Anonymous Chat! Your username is <strong id="userDisplay"></strong></p>
        <p>Start chatting with others in real-time</p>
      </div>
    </div>
    
    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
      <div class="admin-panel-header">
        <h3>Admin Controls</h3>
      </div>
      <div class="admin-controls">
        <button class="admin-btn" onclick="clearChat()"><i class="fas fa-trash"></i> Clear Chat</button>
        <button class="admin-btn" onclick="pauseChat()"><i class="fas fa-pause"></i> Pause Chat</button>
        <button class="admin-btn" onclick="highlightMessage()"><i class="fas fa-star"></i> Highlight Msg</button>
        <button class="admin-btn danger" onclick="kickUser()"><i class="fas fa-user-slash"></i> Kick User</button>
        <button class="admin-btn danger" onclick="blockUser()"><i class="fas fa-ban"></i> Block User</button>
        <button class="admin-btn" onclick="renameUser()"><i class="fas fa-user-edit"></i> Rename User</button>
      </div>
    </div>
    
    <!-- Input Area -->
    <div class="chat-input">
      <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button class="send-button" onclick="sendMessage()">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Notification -->
  <div class="notification" id="notification">
    Action completed successfully!
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const themeIcon = themeToggle.querySelector('i');
    
    // Check for saved theme preference or respect OS preference
    const savedTheme = localStorage.getItem('theme');
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    
    if (savedTheme === 'dark' || (!savedTheme && prefersDarkScheme.matches)) {
      body.classList.add('dark-mode');
      themeIcon.classList.remove('fa-moon');
      themeIcon.classList.add('fa-sun');
    }
    
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      
      if (body.classList.contains('dark-mode')) {
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun');
        localStorage.setItem('theme', 'dark');
      } else {
        themeIcon.classList.remove('fa-sun');
        themeIcon.classList.add('fa-moon');
        localStorage.setItem('theme', 'light');
      }
    });
    
    const firebaseConfig = {
      apiKey: "AIzaSyC9JnxPpN4IBlJIwkXF4TcUPJlIU-0LPw0",
      authDomain: "anon-chat-ebfc3.firebaseapp.com",
      databaseURL: "https://anon-chat-ebfc3-default-rtdb.firebaseio.com",
      projectId: "anon-chat-ebfc3",
      storageBucket: "anon-chat-ebfc3.appspot.com",
      messagingSenderId: "555920973157",
      appId: "1:555920973157:web:e98c28b81d901fa41b958c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Generate unique username
    let username = localStorage.getItem('chatUsername');
    if (!username) {
      const adjectives = ["student"];
      const nouns = [""];
      username = adjectives[Math.floor(Math.random() * adjectives.length)] + ' ' + nouns[Math.floor(Math.random() * nouns.length)] + '#' + Math.floor(Math.random() * 1000);
      localStorage.setItem('chatUsername', username);
    }

    // Display username
    document.getElementById('userDisplay').textContent = username;

    // Admin check - only on first visit
    const ADMIN_SECRET = "aavid123";
    let isAdmin = false;
    const adminPanel = document.getElementById('adminPanel');
    
    // Check if this is the user's first visit
    const hasVisited = localStorage.getItem('hasVisited');
    if (!hasVisited) {
      const adminKey = prompt("Enter admin key (optional, press Cancel to skip):");
      if (adminKey === ADMIN_SECRET) {
        isAdmin = true;
        showNotification('Admin mode activated!', 'success');
        adminPanel.classList.add('active');
      }
      // Mark that the user has visited
      localStorage.setItem('hasVisited', 'true');
    } else if (localStorage.getItem('isAdmin') === 'true') {
      isAdmin = true;
      adminPanel.classList.add('active');
    }

    // DOM Elements
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const activeCount = document.getElementById('activeCount');
    const messageCount = document.getElementById('messageCount');

    // Format time
    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    // Show notification
    function showNotification(message, type = 'success') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = 'notification ' + (type === 'error' ? 'error' : '');
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // Render message
    function renderMessage(id, messageData, isNew = false) {
      const isOwn = messageData.user === username || (isAdmin && messageData.user === "ADMIN");
      const existingMessage = document.querySelector(`[data-message-id="${id}"]`);
      
      if (existingMessage && !isNew) {
        // Update existing message
        const textElement = existingMessage.querySelector('.message-text');
        textElement.textContent = messageData.message;
        
        if (messageData.pinned) {
          existingMessage.classList.add('pinned');
        } else {
          existingMessage.classList.remove('pinned');
        }
        
        if (messageData.highlighted) {
          existingMessage.classList.add('highlighted');
        } else {
          existingMessage.classList.remove('highlighted');
        }
        return;
      }

      // Remove welcome message on first real message
      const welcomeMessage = document.querySelector('.welcome-message');
      if (welcomeMessage) {
        welcomeMessage.remove();
      }

      // Create new message
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isOwn ? 'own' : ''} ${messageData.pinned ? 'pinned' : ''} ${messageData.highlighted ? 'highlighted' : ''}`;
      messageDiv.setAttribute('data-message-id', id);
      
      messageDiv.innerHTML = `
        <div class="message-avatar">${messageData.user.charAt(0)}</div>
        <div class="message-content">
          <div class="message-header">
            <span class="message-user">${messageData.user}</span>
            ${messageData.user === 'ADMIN' ? '<span class="admin-badge">ADMIN</span>' : ''}
            <span class="message-time">${formatTime(messageData.time)}</span>
          </div>
          <div class="message-text">${messageData.message}</div>
        </div>
      `;
      
      if (isAdmin) {
        const actionsDiv = document.createElement('div');
        actionsDiv.className = 'message-actions';
        actionsDiv.innerHTML = `
          <button onclick="deleteMessage('${id}')" title="Delete"><i class="fas fa-trash"></i></button>
          <button onclick="editMessage('${id}')" title="Edit"><i class="fas fa-edit"></i></button>
          <button onclick="pinMessage('${id}', ${!messageData.pinned})" title="Pin/Unpin"><i class="fas fa-thumbtack"></i></button>
          <button onclick="highlightMessage('${id}', ${!messageData.highlighted})" title="Highlight"><i class="fas fa-star"></i></button>
        `;
        messageDiv.appendChild(actionsDiv);
      }
      
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Send message
    function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;
      
      db.ref("messages").push({
        user: isAdmin ? "ADMIN" : username,
        message: message,
        time: Date.now(),
        pinned: false,
        highlighted: false
      });
      
      messageInput.value = '';
    }

    // Delete message
    function deleteMessage(id) {
      db.ref("messages/" + id).remove();
      showNotification('Message deleted!');
    }

    // Edit message
    function editMessage(id) {
      const messageElement = document.querySelector(`[data-message-id="${id}"]`);
      const currentText = messageElement.querySelector('.message-text').textContent;
      const newText = prompt('Edit your message:', currentText);
      
      if (newText !== null && newText.trim() !== '' && newText !== currentText) {
        db.ref("messages/" + id).update({ message: newText.trim() });
        showNotification('Message updated!');
      }
    }

    // Pin message
    function pinMessage(id, state) {
      db.ref("messages/" + id).update({ pinned: state });
      showNotification(state ? 'Message pinned!' : 'Message unpinned!');
    }

    // Highlight message
    function highlightMessage(id, state) {
      if (id) {
        // Toggle highlight for specific message
        db.ref("messages/" + id).update({ highlighted: state });
        showNotification(state ? 'Message highlighted!' : 'Message unhighlighted!');
      } else {
        // Highlight last message
        const messagesRef = db.ref("messages");
        messagesRef.orderByKey().limitToLast(1).once("value", (snapshot) => {
          snapshot.forEach((childSnapshot) => {
            db.ref("messages/" + childSnapshot.key).update({ highlighted: true });
            showNotification('Last message highlighted!');
          });
        });
      }
    }

    // Clear chat
    function clearChat() {
      if (confirm('Clear all messages? This cannot be undone.')) {
        db.ref("messages").remove();
        showNotification('Chat cleared!');
      }
    }

    // Pause chat
    function pauseChat() {
      showNotification('Chat paused! (Demo feature)');
    }

    // Kick user
    function kickUser() {
      const userToKick = prompt('Enter username to kick:');
      if (userToKick) {
        showNotification(`User ${userToKick} kicked! (Demo feature)`);
      }
    }

    // Block user
    function blockUser() {
      const userToBlock = prompt('Enter username to block:');
      if (userToBlock) {
        showNotification(`User ${userToBlock} blocked! (Demo feature)`);
      }
    }

    // Rename user
    function renameUser() {
      const oldName = prompt('Enter current username:');
      const newName = prompt('Enter new username:');
      if (oldName && newName) {
        showNotification(`User ${oldName} renamed to ${newName}! (Demo feature)`);
      }
    }

    // Event listeners
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // Firebase listeners
    // Messages listener with auto-delete
    db.ref("messages").on("child_added", snap => {
      const m = snap.val();
      // Auto-delete messages older than 24 hours
      if(Date.now() - m.time > 24*60*60*1000) {
        snap.ref.remove(); // 24 घंटे से पुराने message delete
        return;
      }
      
      renderMessage(snap.key, m, true);
      updateMessageCount();
    });

    db.ref("messages").on("child_changed", (snapshot) => {
      const messageData = snapshot.val();
      renderMessage(snapshot.key, messageData);
    });

    db.ref("messages").on("child_removed", (snapshot) => {
      const messageElement = document.querySelector(`[data-message-id="${snapshot.key}"]`);
      if (messageElement) {
        messageElement.remove();
        updateMessageCount();
        showNotification('Message deleted!');
      }
    });

    // Presence system
    const presenceRef = db.ref("presence/" + username);
    presenceRef.set(true);
    presenceRef.onDisconnect().remove();

    db.ref("presence").on("value", (snapshot) => {
      activeCount.textContent = snapshot.numChildren();
    });

    // Message count
    function updateMessageCount() {
      db.ref("messages").once("value", (snapshot) => {
        messageCount.textContent = snapshot.numChildren();
      });
    }

    // Initialize
    updateMessageCount();
  </script>
</body>
</html>
